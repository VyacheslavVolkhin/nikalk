<!DOCTYPE html>
<html lang="ru">

<head>
    <title>Главная</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/fancybox.css">
    <link rel="stylesheet" href="./css/swiper-bundle.min.css">
    <link rel="stylesheet" href="./css/choices.min.css">
    <link rel="stylesheet" href="./css/flatpickr.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/swiper-bundle.min.js" defer></script>
    <script src="./js/fancybox.umd.js" defer></script>
    <script src="./js/flatpickr.js" defer></script>
    <script src="./js/choices.min.js" defer></script>
    <script src="./js/ru.js" defer></script>
    <script src="./js/scripts.js" defer></script>
    <script src="./js/scripts-sliders.js" defer></script>
</head>

<body>
    <!-- wrap -->
    <div class="wrap wrap-login">


        <!-- header -->
        <header class="header">
            <div class="inner-wrap">
                <div class="logo-inner-wrap">
                    <a href="" class="logo">
                        <div class="logo-image">
                            <img src="./img/main/logo.svg" alt="">
                        </div>
                        <div class="logo-title">АЗС Управление</div>
                    </a>
                </div>
            </div>
        </header>
        <!-- /header -->

        <!-- page -->
        <div class="page-full">

            <!--title-panel-box-->
            <div class="title-panel-box">
                <div class="title-wrap">
                    <h1 class="h1-title section-title text-center">Вход</h1>
                </div>
            </div>
            <!--/title-panel-box-->

            <!--panel-box-->
            <div class="panel-box elm-panel-desktop">
                <div class="panel-outer-wrap">
                    <div class="panel-content-wrap">

                        <form action="/" class="frm-main">
                            <div class="frm-row">
                                <div class="frm-field">
                                    <div class="frm-field-input">
                                        <input type="text" class="form-input" placeholder="Логин">
                                    </div>
                                </div>
                            </div>
                            <div class="frm-row">
                                <div class="frm-field">
                                    <div class="frm-field-input">
                                        <input type="password" class="form-input" placeholder="Пароль">
                                    </div>
                                </div>
                            </div>
                            <div class="frm-row-submit">
                                <div class="frm-field field-info">
                                    <div class="frm-select">
                                        <input type="checkbox" id="popup-form">
                                        <label for="popup-form">Даю согласие на обработку <a href="" class="link-main">персональных данных</a></label>
                                    </div>
                                </div>
                                <div class="frm-field field-submit">
                                    <button type="submit" class="btn">
                                        <div class="button-title">Отправить</div>
                                    </button>
                                </div>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
            <!--/panel-box-->

        </div>
        <!-- /page -->

        <!--footer-->
        <div class="footer">
            <div class="inner-wrap">
                <div class="info-wrap">Сделано <a href="">Веб-Успех</a></div>
            </div>
        </div>
        <!--/footer-->

    </div>
    <!-- /wrap -->



</body>

</html>
